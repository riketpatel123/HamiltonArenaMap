<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div id="sidebarHeader" class="sidebar-header pt-2">
                <h3><i class="fas fa-info-circle fa-lg"></i>   INFORMATION</h3>
            </div>
            <ul class="list-unstyled components pl-3">
                <h5 class="font-weight-bold pt-2">Information:</h5>
                <li><h4 id="nameInfo" class="info"></h4></li>
                <li class="p-2"><i class="fas fa-map-marker-alt fa-lg d-inline"></i><p id="addressInfo" class="d-inline ml-2 info" ></p></li>
                <li class="p-2"><i class="fas fa-phone fa-lg d-inline"></i><p id="phoneInfo" class="d-inline ml-2 info"></p></li>
                <li class="p-2"><i class="fas fa-globe-americas fa-lg d-inline"></i><a id="webinfo" class="d-inline ml-2 info"></a></li>
                <h5 class="font-weight-bold pt-2">Parking Locations:</h5>
                <li><h4 id="parkingLocation" class="info"></h4></li>
                <li class="p-2"><i class="fas fa-car fa-lg d-inline"></i><p id="parkingAddress" class="d-inline ml-2 info" ></p></li>
                <li class="p-2"><i class="fas fa-user fa-lg d-inline"></i><p id="parkingOwner" class="d-inline ml-2 info"></p></li>
                <h5 class="font-weight-bold pt-4">Direction:   <a href="#" id="clearDirection">clear</a></h5>
                <div id="directionsInputContainer" class="container-fluid"></div>
                <li>
                    <div class="mb-2">Waypoint Directions <i class="fas fa-angle-down"></i></div>
                    <ul class="list-unstyled" id="homeSubmenu">
                        <li>
                            <p id="printoutPanel" class="container-fluid "></p>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button type="button" id="sidebarCollapse" class="btn btn-info mr-5">
                    <i class="fas fa-align-justify"></i>
                </button>
                <div class="navbar-collapse collapse" id="navbarList" style>
                    <div id="searchGroup" class="dropdown-content">
                        <input id="searchBox" class="form-control mr-sm-2 d-inline" type="search" placeholder="Search Arena" aria-label="Search">
                        <ul class="list-group" style="position:absolute; z-index: 999;" id="suggestionList"></ul>
                    </div>
                </div>
                <span id="warningPanel"></span>
                <a id="navheader" class="navbar-brand" href="#" tabindex="0" data-toggle="popover" data-trigger="focus" title="ArenaMap" data-placement="bottom" data-content="Welcome To ArenaMap.
                This Map provide all  specific information about the areans located in city of Hamiltion.
                You can use this web application to find the your arena and
                also find the parking location around the acrena by using small pins ong Map
                Direction to the arena is also provided uisng direction panel">ArenaMap</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarList" aria-controls="navbarList" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="row m-auto d-flex justify-content-center align-items-center">
                <div id="myMap" class="container-fluid"></div>
            </div>
        </div>
